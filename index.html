<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome ðŸŽ‰</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .blur-background {
      background: linear-gradient(135deg, #ffe4ec, #ffd6f0);
      filter: blur(10px);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -2;
    }

    .overlay {
      background-color: rgba(255, 192, 203, 0.3); /* pink muda transparan */
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      color: #fff;
      padding: 20px;
      animation: fadeIn 2s ease-in;
    }

    .content h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      margin-bottom: 30px;
      animation: slideIn 1.2s ease forwards;
      color: #ff6b81;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .btn-start {
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff6b81, #ffa69e);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .btn-start:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff4757, #ff9aa2);
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="blur-background"></div>
  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to a Special Surprise ðŸŽ‰</h1>
    <button class="btn-start" onclick="location.href='Hbd.html'">Next</button>
  </div>

</body>
</html>
